<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="cabeca">
        <div class="texto">
            <h1>crie sua conta</h1>
        </div>
        <div class="conta">
            <button>ja tenho uma conta</button>
        </div>
    </header>
    <main class="meio-site">
        <div class="card">
            <div class="nome1">
                <label>Nome</label>
                <input type="text" name="nome" placeholder="nome">
            </div>
            <div class="nome1">
                <label>sobrenome</label>
                <input type="text" name="nome" placeholder="sobrenome">
            </div>
                <div class="email-senha">
                    <label>email</label>
                    <input type="email" name="email" placeholder="email">
                </div>
                <div class="email-senha">
                    <label>senha</label>
                    <input type="password" name="senha" placeholder="email">
                </div>
                <div class="data-nascimento">
                    <input type="number" class="diaa" value="dia" min="1" max="31" placeholder="dia">
                    <select class="diaa">
                        <option value="">janeiro</option>
                        <option value="">fevereiro</option>
                        <option value="">março</option>
                        <option value="">abril</option>
                        <option value="">maio</option>
                        <option value="">julho</option>
                        <option value="">agosto</option>
                        <option value="">setembro</option>
                        <option value="">outubro</option>
                        <option value="">novembro</option>
                        <option value="">dezembro</option>
                    </select>
                    <input type="number" class="diaa" value="ano" min="1900" max="2031" placeholder="ano">
                </div>
                <div class="botao">
                    <button>cadastre-se</button>
                </div>
        </div>
    </main>
    <footer class="roda">

    </footer>

</html>
